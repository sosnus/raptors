<div class="wrapper mx-auto">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="sticky-top" scope="col">#</th>
      <th class="sticky-top" scope="col">Nazwa stanowiska</th>
      <th class="sticky-top" scope="col"></th>
      <th class="sticky-top" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stand of stands;let i = index;">
      <th scope="row">{{++i}}</th>
      <td>{{stand.name}}</td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="editGraph(stand)">
          Edit
        </button>
      </td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="selectedStand=stand"
                data-toggle="modal"
                [attr.data-target]="'#' + modalID + 'Confirm'">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-confirm-modal-template [modalID]="modalID+'Confirm'"
                            (onConfirm)="deleteStand(selectedStand)"></app-confirm-modal-template>

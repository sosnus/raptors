<p class="input-paragraph">{{displayName}}</p>
<div class="md-form">
    <select [id]="displayName" [name]="displayName" [value]="selectedOption" class="browser-default custom-select" >
        <option [value]="item.id" [ngValue]="item.id" *ngFor="let item of specialTypes" [selected]="item.id === selectedOption" >
            {{item.name}}
        </option>
    </select>
</div>

<button [routerLink]="['add']" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Dodaj </button>

<a *ngIf="storeService.taskTemplateList.length < 1">
    <h6 class="mt-1 mb-0 text-blue">
        Nie zdefiniowano żadnych wzorców zadań. Wciśnij przycisk DODAJ
    </h6>
</a>

<div *ngIf="storeService.taskTemplateList.length > 0">
    <div class="" style="overflow-y: scroll; height: 70vh">
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Kiosk</th>
                    <th scope="col">Priorytet</th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let data of storeService.taskTemplateList; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ data.name }}</td>
                    <td>{{ data.kioskId }}</td>
                    <td>{{ data.priority.name }}</td>
                    <td>
                        <button class="btn btn-success btn-rounded btn-sm my-0" [routerLink]="['details', data.id]">
            Więcej
          </button>
                        <button class="btn btn-info btn-rounded btn-sm my-0" data-toggle="modal" [attr.data-target]="'#' + modalID" (click)="edit(data)" [routerLink]="['edit', data.id]">
              Edytuj
            </button>
                        <button class="btn btn-danger btn-rounded btn-sm my-0" data-toggle="modal" [attr.data-target]="'#' + modalID + 'Confirm'" (click)="taskTemplate = data">
              Usuń
            </button>
                    </td>
                </tr>

            </tbody>


        </table>
    </div>
</div>

<app-confirm-modal-template [modalID]="modalID + 'Confirm'" (onConfirm)="delete(taskTemplate)"></app-confirm-modal-template>
